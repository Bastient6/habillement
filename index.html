<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Scan QR / Code-barres → Google Forms</title>
  <script src="https://unpkg.com/@zxing/library@0.19.1/umd/index.min.js"></script>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 20px; }
    #video { width: 90%; max-width: 400px; border: 1px solid #ccc; margin-bottom: 10px; }
    #manualInput { 
      padding: 15px; font-size: 24px; width: 90%; max-width: 400px; 
      box-sizing: border-box; margin-bottom: 10px;
    }
    button { padding: 12px 20px; font-size: 20px; margin: 10px; }
    h2 { margin-bottom: 20px; font-size: 22px; }
  </style>
</head>
<body>

<h2>Scanner un QR Code ou Code-barres / Saisie manuelle</h2>

<input type="text" id="manualInput" placeholder="Tapez le code ici si pas de scan" />
<br>
<button onclick="startScanner()">Démarrer le scan</button>
<button onclick="submitForm()">Ouvrir le formulaire</button>
<br>
<video id="video" autoplay></video>

<script>
  const codeReader = new ZXing.BrowserMultiFormatReader();
  const videoElement = document.getElementById('video');

  const formFieldId = "entry.1354228723"; 
  const formBaseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSftPmiCxMLhDjjn4MZ3E1ILwAQ1y5i1glQRHKbzaw8NKUPzxA/viewform?usp=pp_url";

  function startScanner() {
    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
      if (result) {
        document.getElementById("manualInput").value = result.text;
        codeReader.reset(); // stop le scan
      }
      // sinon on ignore les erreurs pour continuer le scan
    });
  }

  function submitForm() {
    const value = document.getElementById("manualInput").value || "";
    const finalUrl = `${formBaseUrl}&${formFieldId}=${encodeURIComponent(value)}`;
    window.location.href = finalUrl;
  }
</script>

</body>
</html>
